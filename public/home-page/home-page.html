<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דואט</title>
    <link rel="stylesheet" href="home-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- תפריט ניווט בסיסי - ניתן להרחבה בדפים אחרים -->
    <nav class="main-nav" id="mainNav">
        <div class="nav-container">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="/catalog/catalog.html"><i class="fas fa-store"></i> קטלוג מוצרים</a>
                <a href="/about/about.html"><i class="fas fa-info-circle"></i> אודות</a>
                <a href="/contact/contact.html"><i class="fas fa-envelope"></i> צור קשר</a>
                <a href="/admin/admin.html" class="admin-link"><i class="fas fa-cog"></i> ניהול</a>
            </div>
        </div>
    </nav>

    <div class="home-container">
        <div class="logo-container">
            <a href="/catalog/catalog.html" class="quick-link-btn" title="קטלוג מוצרים">
                <i class="fas fa-store"></i>
            </a>
            <a href="/about/about.html" class="quick-link-btn" title="אודות">
                <i class="fas fa-info-circle"></i>
            </a>
            <a href="/contact/contact.html" class="quick-link-btn" title="צור קשר">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="/contact/contact.html#contact-info" class="quick-link-btn" title="פרטי התקשרות">
                <i class="fas fa-phone"></i>
            </a>
            <img src="/uploads/logo/Logo-Duet.jpg" alt="Logo" class="home-logo">
        </div>
    </div>

    <div class="admin-fab">
        <a href="/admin/admin.html" title="ניהול">⚙️ ניהול</a>
    </div>

    <!-- כפתור רמקול למוזיקה -->
    <div class="music-fab">
        <button id="musicToggle" title="השמע/השתק מוזיקה">
            <i class="fas fa-volume-up"></i>
        </button>
        <button id="nextTrack" title="שיר הבא">
            <i class="fas fa-forward"></i>
        </button>
    </div>

    <!-- אודיו מוסתר -->
    <audio id="backgroundMusic" loop>
        <source src="/music/חנן בן ארי - בשורות טובות.mp3" type="audio/mpeg">
        <source src="/music/בלדה לגמל.mp3" type="audio/mpeg">
        <source src="/music/גלי עטרי - דרך ארוכה.mp3" type="audio/mpeg">
        <source src="/music/כמעט כבר נוגע - יהודה פוליקר.mp3" type="audio/mpeg">
        <source src="/music/אפרים ואסתר שמיר - ערב של יום בהיר.mp3" type="audio/mpeg">
        <source src="/music/אריק סיני - דרך הכורכר.mp3" type="audio/mpeg">
        הדפדפן שלך אינו תומך בנגן אודיו.
    </audio>

    <!-- Include JavaScript -->
    <script src="home-page.js"></script>
</body>
</html>
