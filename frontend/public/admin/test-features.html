<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת פונקציונליות חדשה - Duet</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>בדיקת פונקציונליות חדשה</h1>
        
        <!-- טופס התחברות לבדיקה -->
        <div id="loginForm" class="login-form">
            <h2>התחברות למערכת</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">שם משתמש</label>
                    <input type="email" id="username" required placeholder="הכנס כתובת אימייל">
                </div>
                <div class="form-group">
                    <label for="password">סיסמה</label>
                    <div class="password-input-container">
                        <input type="password" id="password" required placeholder="הכנס סיסמה">
                        <button type="button" id="togglePassword" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordError" class="error-message" style="display: none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>הסיסמה חייבת להיות באנגלית בלבד</span>
                    </div>
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        הישאר מחובר
                    </label>
                </div>
                <div id="loginError" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span></span>
                </div>
                <button type="submit">התחבר</button>
            </form>
        </div>
        
        <!-- כפתורי בדיקה -->
        <div style="margin-top: 20px; text-align: center;">
            <button onclick="testPasswordToggle()">בדוק הצגת/הסתרת סיסמה</button>
            <button onclick="testHebrewValidation()">בדוק ולידציה עברית</button>
            <button onclick="testAutoLogout()">בדוק ניתוק אוטומטי</button>
            <button onclick="testMessages()">בדוק הודעות</button>
        </div>
    </div>

    <script>
        // פונקציות בדיקה
        function testPasswordToggle() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePassword');
            const icon = toggleBtn.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
                alert('סיסמה מוצגת');
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
                alert('סיסמה מוסתרת');
            }
        }
        
        function testHebrewValidation() {
            const passwordInput = document.getElementById('password');
            passwordInput.value = 'סיסמהבעברית';
            
            // בדיקת שפה בעברית
            const hebrewRegex = /[\u0590-\u05FF]/;
            if (hebrewRegex.test(passwordInput.value)) {
                document.getElementById('passwordError').style.display = 'flex';
                alert('נמצאה שגיאה - סיסמה בעברית');
            }
        }
        
        function testAutoLogout() {
            alert('טיימר ניתוק אוטומטי יופעל בעוד 5 שניות');
            setTimeout(() => {
                alert('הסשן יסתיים עקב חוסר פעילות!');
            }, 5000);
        }
        
        function testMessages() {
            showMessage('הודעת הצלחה', 'success');
            setTimeout(() => showMessage('הודעת שגיאה', 'error'), 1000);
            setTimeout(() => showMessage('הודעת אזהרה', 'warning'), 2000);
        }
        
        // פונקציה להצגת הודעות
        function showMessage(message, type) {
            const existingMessages = document.querySelectorAll('.message');
            existingMessages.forEach(msg => msg.remove());

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let icon = '';
            switch(type) {
                case 'error':
                    icon = '<i class="fas fa-exclamation-triangle"></i>';
                    break;
                case 'success':
                    icon = '<i class="fas fa-check-circle"></i>';
                    break;
                case 'warning':
                    icon = '<i class="fas fa-exclamation-triangle"></i>';
                    break;
                default:
                    icon = '<i class="fas fa-info-circle"></i>';
            }
            
            messageDiv.innerHTML = `${icon} <span>${message}</span>`;
            document.body.appendChild(messageDiv);

            const timeout = type === 'warning' ? 10000 : 3000;
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, timeout);
        }
        
        // אתחול
        document.addEventListener('DOMContentLoaded', function() {
            // אתחול כפתור הצגת/הסתרת סיסמה
            const togglePasswordBtn = document.getElementById('togglePassword');
            if (togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', function() {
                    const passwordInput = document.getElementById('password');
                    const icon = this.querySelector('i');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.className = 'fas fa-eye-slash';
                    } else {
                        passwordInput.type = 'password';
                        icon.className = 'fas fa-eye';
                    }
                });
            }
            
            // אתחול בדיקת שפה בעברית
            const passwordInput = document.getElementById('password');
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    const hebrewRegex = /[\u0590-\u05FF]/;
                    const passwordError = document.getElementById('passwordError');
                    
                    if (hebrewRegex.test(this.value)) {
                        passwordError.style.display = 'flex';
                    } else {
                        passwordError.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>
</html>
