<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קטלוג מוצרים</title>
    <link rel="stylesheet" href="catalog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- תפריט ניווט בסיסי עם הרחבות -->
    <nav class="main-nav" id="mainNav">
        <div class="nav-container">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="/catalog/catalog.html" class="active"><i class="fas fa-store"></i> קטלוג מוצרים</a>
                <a href="/about/about.html"><i class="fas fa-info-circle"></i> אודות</a>
                <a href="/contact/contact.html"><i class="fas fa-envelope"></i> צור קשר</a>
                <a href="/admin/admin.html" class="admin-link"><i class="fas fa-cog"></i> ניהול</a>
                <!-- הרחבות ספציפיות לדף הקטלוג -->
                <a href="/cart/cart.html" class="cart-link"><i class="fas fa-shopping-cart"></i> עגלה</a>
            </div>
        </div>
    </nav>

    <!-- כפתור צף לעגלת קניות -->
    <div class="cart-fab">
        <a href="/cart/cart.html" id="cartButton">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </a>
    </div>

    <!-- כפתור רמקול למוזיקה -->
    <div class="music-fab">
        <button id="musicToggle" title="השמע/השתק מוזיקה">
            <i class="fas fa-volume-up"></i>
        </button>
        <button id="nextTrack" title="שיר הבא">
            <i class="fas fa-forward"></i>
        </button>
    </div>

    <!-- אודיו מוסתר -->
    <audio id="backgroundMusic" preload="auto">
        <source src="" type="audio/mpeg">
        הדפדפן שלך אינו תומך בנגן אודיו.
    </audio>

    <div class="container">
        <header class="catalog-header">
            <div class="header-content">
                <div class="logo-container">
                    <a href="/home-page/home-page.html" class="nav-logo"><img src="/uploads/logo/Logo-Duet.jpg" alt="Logo"></a>
                </div>
                <div class="header-text">
                    <h2>קטלוג מוצרים</h2>
                    <p>גלו את מגוון המוצרים שלנו</p>
                    <div class="header-decoration">
                        <span class="decoration-line"></span>
                        <span class="decoration-dot"></span>
                        <span class="decoration-line"></span>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="filters">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="חיפוש מוצרים...">
                </div>
            <div class="category-filter">
                    <select id="categoryFilter">
                        <option value="all">כל הקטגוריות</option>
                        <option value="home">עיצוב הבית</option>
                        <option value="office">ציוד משרדי</option>

                    </select>
            </div>
                <div class="favorites-filter">
                    <label class="favorites-toggle">
                        <input type="checkbox" id="showFavorites">
                        <span class="star-icon">★</span>
                        <span>הצג מועדפים בלבד</span>
                    </label>
                </div>
                <div class="sale-filter">
                    <label class="sale-toggle">
                        <input type="checkbox" id="showSale">
                        <span class="sale-icon">🏷️</span>
                        <span>הצג מבצעים בלבד</span>
                    </label>
                </div>

            </div>
            <div class="products-list" id="productsList">
                <!-- המוצרים יוצגו כאן באמצעות JavaScript -->
            </div>

            <!-- אזור עגלת הקניות -->
            <div id="cartSection" class="cart-section" style="display: none;">
                <h2>עגלת קניות</h2>
                <div id="cartItems" class="cart-items">
                    <!-- פריטי העגלה יוצגו כאן -->
                </div>
                
                <div class="cart-summary">
                    <h3>סיכום הזמנה</h3>
                    <form id="orderForm" class="order-form">
                        <div class="form-group">
                            <label for="customerName">שם מלא:</label>
                            <input type="text" id="customerName" name="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">דוא"ל:</label>
                            <input type="email" id="customerEmail" name="customerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">טלפון:</label>
                            <input type="tel" id="customerPhone" name="customerPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="customerAddress">כתובת למשלוח:</label>
                            <textarea id="customerAddress" name="customerAddress" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="orderNotes">הערות נוספות:</label>
                            <textarea id="orderNotes" name="orderNotes"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="submit-order">שלח הזמנה</button>
                            <button type="button" class="clear-cart" onclick="clearCart()">נקה עגלה</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <!-- אלמנט להצגת הודעות -->
    <div id="messageDiv" class="message" style="display: none;"></div>     
       <!-- Logo Script Loader-->
    <script src="/src/js/logo-loader.js"></script>
       <!-- Main Script -->
    <script src="catalog.js"></script>
</body>
</html>
