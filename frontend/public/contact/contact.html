<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר - Duet</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- תפריט ניווט בסיסי -->
    <nav class="main-nav" id="mainNav">
        <div class="nav-container">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="/catalog/catalog.html"><i class="fas fa-store"></i> קטלוג מוצרים</a>
                <a href="/about/about.html"><i class="fas fa-info-circle"></i> אודות</a>
                <a href="/contact/contact.html" class="active"><i class="fas fa-envelope"></i> צור קשר</a>
                <a href="/admin/admin.html" class="admin-link"><i class="fas fa-cog"></i> ניהול</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="custom-header">
            <div class="header-content">
                <div class="logo-container">
                    <div class="nav-logo">
                        <a href="/home-page/home-page.html"><img src="/uploads/logo/Logo-Duet.jpg" alt="Logo"></a>
                    </div>
                </div>
                <div class="header-text">
                    <h1>צור קשר</h1>
                    <div class="header-decoration">
                        <span class="line"></span>
                        <span class="dot"></span>
                        <span class="line"></span>
                    </div>
                    <p>נשמח לשמוע ממך! השאר פרטים ונחזור אליך בהקדם</p>
                </div>
            </div>
        </div>
    <div class="contact-info-container">
        <div class="contact-container">
            <div class="contact-form">
                <div class="section-header">
                    <h2><i class="fas fa-envelope"></i> צור קשר</h2>
                </div>
                <div class="section-content">
                    <div id="messageDiv" class="message" style="display: none;"></div>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="contactName">שם מלא</label>
                            <input type="text" id="contactName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="contactEmail">דוא"ל</label>
                            <input type="email" id="contactEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="contactPhone">מספר נייד</label>
                            <input type="tel" id="contactPhone" name="phone" pattern="[0-9]{9,10}" placeholder="050-333-4088">
                        </div>
                        <div class="form-group">
                            <label for="contactMessage">הודעה</label>
                            <textarea id="contactMessage" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">שלח הודעה</button>
                    </form>
                </div>
            </div>

            <div class="info-section">
                    <div class="section-header">
                        <h3><i class="fas fa-address-card"></i> פרטים ליצירת קשר</h3>
                    </div>
                    <div class="section-content">
                    <div class="info-item" style="--item-index: 0">
                            <i class="fas fa-phone"></i>
                            <div class="info-item-content">
                                <span class="info-item-label">טלפון</span>
                                <span class="info-item-value">09-746-4403</span>
                            </div>
                        </div>
                    <div class="info-item" style="--item-index: 1">
                            <i class="fas fa-envelope"></i>
                            <div class="info-item-content">
                                <span class="info-item-label">דוא"ל</span>
                                <span class="info-item-value">info@duet.co.il</span>
                            </div>
                        </div>
                    <div class="info-item" style="--item-index: 2">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info-item-content">
                                <span class="info-item-label">כתובת</span>
                                <span class="info-item-value">שדרות הראשונים 1 יקיר</span>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="info-section">
                    <div class="section-header">
                        <h3><i class="fas fa-clock"></i> שעות פעילות</h3>
                    </div>
                    <div class="section-content">
                    <div class="info-item" style="--item-index: 0">
                            <i class="far fa-clock"></i>
                            <span>א'-ה': 09:00-18:00</span>
                        </div>
                    <div class="info-item" style="--item-index: 1">
                            <i class="far fa-clock"></i>
                            <span>ו': 09:00-14:00</span>
                        </div>
                    <div class="info-item" style="--item-index: 2">
                            <i class="far fa-clock"></i>
                            <span>שבת: סגור</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <h3>עקבו אחרינו</h3>
        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div class="footer-bottom">
            <p>© 2024 Duet. כל הזכויות שמורות.</p>
        </div>
    </footer>

    <!-- כפתור רמקול למוזיקה -->
    <div class="music-fab">
        <button id="musicToggle" title="השמע/השתק מוזיקה">
            <i class="fas fa-volume-up"></i>
        </button>
        <button id="nextTrack" title="שיר הבא">
            <i class="fas fa-forward"></i>
        </button>
    </div>

    <!-- אודיו מוסתר -->
    <audio id="backgroundMusic" loop>
        <source src="/music/חנן בן ארי - בשורות טובות.mp3" type="audio/mpeg">
        <source src="/music/בלדה לגמל.mp3" type="audio/mpeg">
        <source src="/music/גלי עטרי - דרך ארוכה.mp3" type="audio/mpeg">
        <source src="/music/כוורת - היא כל כך יפה.mp3" type="audio/mpeg">
        <source src="/music/אפרים ואסתר שמיר - ערב של יום בהיר.mp3" type="audio/mpeg">
        <source src="/music/אריק סיני - דרך הכורכר.mp3" type="audio/mpeg">
        הדפדפן שלך אינו תומך בנגן אודיו.
    </audio>

    <script src="contact.js"></script>
</body>
</html>
